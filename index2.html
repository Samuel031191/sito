<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con Flexbox e Carosello</title>
    <style>
        .flex-table {
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .flex-row {
            display: flex;
            width: 100%;
            border-top: 1px solid #ccc;
        }

        .flex-row.header {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .flex-cell {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-left: 1px solid #ccc;
        }

        

       
    </style>
</head>
<body>

<div class="flex-table">
    <div class="flex-row header">
        <div class="flex-cell">NAVBAR</div>
    </div>
    <div class="flex-row">

    <div class="flex-row">

</body>
</html>
